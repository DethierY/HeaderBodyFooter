<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let title of listTitlesHeader"
    (click) = "selectMenu(title)"
    [style.color] = "changeColor(title)"><span>{{title}}</span></button>
</mat-menu>
